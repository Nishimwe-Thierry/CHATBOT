<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <link
      rel="shortcut icon"
      href="./Title Image.jfif"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <body>
    <div class="container1">

        <img src="https://images.pexels.com/photos/18978811/pexels-photo-18978811/free-photo-of-young-redhead-in-a-leather-jacket-and-sunglasses-sitting-on-a-bench.png?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="profile_pic">

        <i class="bi bi-patch-plus-fill"></i>

        <span id="send-btn" class="material-symbols-outlined">send</span>
      </div>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
